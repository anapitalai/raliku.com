<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Property listing</h4>
  </div>

  <div class="panel-body">

    <form [formGroup]='form' (ngSubmit)='createTeacher()'>
      <div class="form-group col-sm-4">
        <label for="address" class="">Address</label>
        <input type="text" class="form-control" placeholder="Address" name="address" formControlName='address' required>
      </div>
      <div class="form-group col-sm-4">
        <label for="price" class="">Price</label>
        <input type="text" class="form-control" placeholder="Price" name="price" formControlName="price" required>
      </div>
      <div class="form-group col-sm-4">
        <label for="type">Property Type</label>
        <select type="text" name="type" id="type" class="form-control" formControlName="type" required>
          <option *ngFor="let p of propertyTypes" [value]="p">{{p}}</option>
        </select>
      </div>

      <div class="form-group col-sm-6">
        <label for="description" class="">Description</label>
        <textarea type="text" class="form-control" placeholder="Description" name="description"
          formControlName="description" required>
        </textarea>
      </div>
      <div class="form-group col-sm-2">
        <label for="beds" class="">Beds</label>
        <input type="number" class="form-control" placeholder="Beds" name="bedrooms" formControlName="bedrooms" required>
      </div>
      <div class="form-group col-sm-2">
        <label for="baths" class="">Baths</label>
        <input type="number" class="form-control" placeholder="Baths" name="bathroom" formControlName="bathroom"
          required>
      </div>
      <div class="form-group col-sm-2">
        <label for="sqft" class="">SqFt</label>
        <input type="number" class="form-control" placeholder="SqFt" name="area" formControlName="area" required>
      </div>
      <div class="form-group col-sm-4">
        <input type="file" name='image' formControlName='image' (change)="onFileSelected($event)" />
      </div>

      <div class="form-group col-sm-12">
        <button class="btn btn-primary listing-button" type="submit" ng-show="addListing">
          Add
        </button>
      </div>
    </form>

  </div>
</div>
