<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="">Email</label>
            <input class="form-control" type='text' name="email" [(ngModel)]='credentials.email'>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input class="form-control" type='password' name="password" [(ngModel)]='credentials.password'>
          </div>

          <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
          <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>

          <div class="form-group">
            <button class="form-control" class='btn btn-info btn-sm'  routerLink="/login" (click)=closeModal()>Login</button>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
